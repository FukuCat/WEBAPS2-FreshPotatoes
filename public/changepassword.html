		<form class="form-inline my-2 my-lg-0">
		  <input class="form-control mr-sm-2" type="text" placeholder="Search">

	<div class="container-fluid">
		<h1 class="text-justified">Change Password</h1>
		<form class="form-horizontal" action="${pageContext.request.contextPath}/ChangePasswordServlet" name="myForm" onsubmit="return validateForm()" method="post">
		<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Old Password</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" id="oldpassword" placeholder="Old Password" name="oldpassword">
		    </div>
		    </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" id="password" placeholder="New Password" name="password">
		    </div>
		    </div>

		    <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Re-Enter New Password</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" id="reenterpassword" placeholder="Re-Enter Password" name="reenterpassword">
		      </div>
		      </div>
		      <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
	</div>
