<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/site.css">
  <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <title>Fresh Potatoes</title>
</head>
<body>
  <!-- nav -->
  <nav class="navbar navbar-toggleable-md fixed-top navbar-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="index.html">
    <img src="/img/potato1600.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Fresh Potatoes
  </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">New Releases</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Certified Fresh</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">My Account</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Log-Out</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Register</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Log-In
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <form class="form-signin pl-2 pr-2">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control form-control-sm mb-2" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control form-control-sm mb-2" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-sm btn-success btn-block" type="submit">Sign in</button>
          </form>
        </div>
      </li>
    </ul>
  </div>
  </nav>
  <!-- nav end -->
  <section class="container-fluid">
    <div id="signup">
        <form action="success.html">
            <pre><h1>Sign Up</h1></pre>
            <pre>First name*: <input type="text" id="firstname"><br><br></pre>
            <pre>Last name*: <input type="text" id="lastname"><br><br></pre>
            <pre>Password*: <input type="password" id="password"><br><br></pre>
            <pre>Confirm Password*: <input type="password" id="password2"><br><br></pre>
            <pre><div> Gender*:
              <input type="radio" id="male"> <label for="male"> Male </label>
              <input type="radio" id="female"> <label for="female"> Female </label>
            </div><br></pre>
            <pre>Email*: <input type="email" id="email"><br><br></pre>
            <pre>Date of Birth*: <input type="date" id="date"><br><br></pre>

            <pre><input type="submit" id="sumbit"><br><br></pre>
        </form>
    </div>
  </section>
  <footer>

  </footer>
</body>
</html>
