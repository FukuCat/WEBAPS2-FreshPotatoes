<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/site.css">
  <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <title>Fresh Potatoes</title>
</head>
<body>
  <!-- nav -->
  <nav class="navbar navbar-toggleable-md fixed-top navbar-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="index.html">
    <img src="/img/potato1600.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Fresh Potatoes
  </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">New Releases</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Certified Fresh</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">My Account</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Log-Out</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Register</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Log-In
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <form class="form-signin pl-2 pr-2">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control form-control-sm mb-2" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control form-control-sm mb-2" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-sm btn-success btn-block" type="submit">Sign in</button>
          </form>
        </div>
      </li>
    </ul>
  </div>
  </nav>
  <!-- nav end -->
  <section class="container-fluid">
    <h1 class="text-justified">Change Password</h1>
		<form class="form-horizontal" action="${pageContext.request.contextPath}/ChangePasswordServlet" name="myForm" onsubmit="return validateForm()" method="post">
		<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Old Password</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" id="oldpassword" placeholder="Old Password" name="oldpassword">
		    </div>
		    </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" id="password" placeholder="New Password" name="password">
		    </div>
		    </div>

		    <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Re-Enter New Password</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" id="reenterpassword" placeholder="Re-Enter Password" name="reenterpassword">
		      </div>
		      </div>
		      <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
  </section>
  <footer>

  </footer>
</body>
</html>
